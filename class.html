    <script>
        let lastScrollTop = 0;
        window.addEventListener("wheel", function(event) {
            const delta = Math.sign(event.deltaY);
            const scrollSpeed = 10; // Adjust the scroll speed
            if (delta > 0) {
                // Scrolling down
                document.getElementById("classes").scrollLeft += scrollSpeed;
            } else {
                // Scrolling up
                document.getElementById("classes").scrollLeft -= scrollSpeed;
            }
            event.preventDefault(); // Prevent the default scroll behavior
        });
    </script>
